<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>Temperature Converter</h1>


    <form action="">

        <div class="form_group">
            <label for="">Celsius</label>
            <input type="number" placeholder="celsius" id="celsius" oninput="calTemConv(this.id, this.value)">
        </div>

        <div class="form_group">
            <label for="">Fahrenheit</label>
            <input type="number" placeholder="fahrenheit" id="fahrenheit"   oninput="calTemConv(this.id, this.value)" >
        </div>

        <div class="form_group">
            <label for="">Kelvin</label>
            <input type="number" placeholder="kelvin" id="kelvin" onchange="calTemConv(this.id)" oninput="calTemConv(this.id, this.value)" >
        </div>
    </form>

    <script src="tem_conv.js"></script>
    
</body>
</html>
