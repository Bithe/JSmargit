<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Linear Color Generator</title>
</head>

<body>

    <form action="">
        <h1>BG Generator</h1>

        <h2>Color</h2>
        <input type="color" id="color1">
        <input type="color" id="color2">

        <h2>Direction</h2>

        <label for="to_bottom_right">To bottom</label>
        <input type="radio" id="" value="to_bottom_right" name="direction">


        <label for="to_bottom_left">To bottom</label>
        <input type="radio" id="to_bottom_left" value="to_bottom_left" name="direction">


        <label for="to_bottom_left">To bottom</label>
        <input type="radio" id="to_bottom_left" value="to_bottom_" name="direction">


        <label for="3">To bottom</label>
        <input type="radio" id="3" value="to_bottom_" name="direction">


        <label for="4">To bottom</label>
        <input type="radio" id="4" value="to_bottom_" name="direction">


        <label for="5">To bottom</label>
        <input type="radio" id="5" value="to_bottom_" name="direction">


        <label for="6">To bottom</label>
        <input type="radio" id="6" value="to_bottom_" name="direction">

        <h2>CSS</h2>
        <p>background: linear-gradient()</p>
    </form>
</body>

</html>
